<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">

    <title>addtodo</title>

    <link href="/public/css/semantic.min.css" rel="stylesheet" type='text/css'>
    <style>
        * {
            padding: 20;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            width: 100%;
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
            color: #000;
            background-color: #fff;
        }


        .container {
            margin-right: auto;
            margin-left: auto;
            padding-left: 20px;
            padding-right: 20px;
        }

    </style>

    <script src="/public/js/jquery-3.1.1.min.js"></script>
    <script src="/public/js/semantic.min.js"></script>
    <script src="/public/ckeditor/ckeditor.js"></script>


</head>

<div class="container">
    <img id="image" class="ui avatar image" src="../images/alarm.png">

    <form class="content ui form" method="post" action="/process/addtodo">
        <h4 class="ui dividing header">todo 입력 항목</h4>

        <div class="two field">
            <div class="field">
                <label>제목</label>
                <input type="text" name="title" placeholder="제목입력">

            </div>
            <div class="field"></div>
        </div>

        <div class="field">
            <label>내용</label>
            <textarea id="contents" name="contents" rows="10" cols="80"></textarea>
        </div>

        <div class="two field">
            <div class="field">
                <label>마감기한</label>
                <input type="date" name="limit_at">
            </div>
            <div class="field"></div>
        </div>

        <div class="two field">
            <div class="field">
                <label>중요도</label>
                <input type="number" name="importance" placeholder="중요도를 입력하세요">
            </div>
            <div class="field"></div>
        </div>

        <!--완료여부는 default -1로 입력 -->

        <input class="ui submit button" type="submit" value="추가" name="">
        <br><br><a href="/public/html/addtodo.html">"취소하기"</a>
        <!--  <input class="ui button" type="button" value="취소" name="" onclick="javascript : history.back()"> -->
    </form>
</div>

</html>
